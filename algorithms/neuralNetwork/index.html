<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Нейронная сеть</title>
</head>
<body>
    <div class="container">
        <header>
            <a href="/index.html" class="back">Назад</a>
            <h1 class="title">Нейронная сеть</h1>
            <nav>
                <ul>
                    <li>A*</li>
                    <li>Кластеризация</li>
                    <li>Генетический</li>
                    <li>Нейронная сеть</li>
                    <li>Дерево решений</li>
                </ul>
            </nav>
        </header>
        <main>
            <canvas id="canvas"></canvas>
            <div class="buttons">
                <button id="refresh">Очистить</button>
                <button id="recognize">Определить</button>

                <div class="digits">
                    <div class="digit" id="zero">0</div>
                    <div class="digit" id="one">1</div>
                    <div class="digit" id="two">2</div>
                    <div class="digit" id="three">3</div>
                    <div class="digit" id="four">4</div>
                    <div class="digit" id="five">5</div>
                    <div class="digit" id="six">6</div>
                    <div class="digit" id="seven">7</div>
                    <div class="digit" id="eight">8</div>
                    <div class="digit" id="nine">9</div>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="drawing.js"></script>
    <script type="module" src="neuralNetwork.js"></script>
</body>
</html>
