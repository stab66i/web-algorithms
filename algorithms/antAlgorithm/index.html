<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Муравьиный алгоритм</title>
</head>
<body>
    <div class="container">
        <header>
            <a href="/index.html" class="back">Назад</a>
            <h1 class="title">Муравьиный алгоритм</h1>
            <nav>
                <ul>
                    <li>A*</li>
                    <li>Кластеризация</li>
                    <li>Генетический</li>
                    <li>Дерево решений</li>
                    <li>Нейронная сеть</li>
                </ul>
            </nav>
        </header>
        <main>
            <canvas id="canvas"></canvas>
            <div class="buttons">
                <button id="refresh">Очистить все</button>
                <button id="createPath">Построить путь</button>
                <input class="slider" id="alpha" type="range" min="1" max="4" value="1">
                <input class="slider" id="beta" type="range" min="1" max="4" value="1">
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
